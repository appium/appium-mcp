name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write # to enable use of OIDC for trusted publishing and npm provenance

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0 # Fetch all tags for version detection
      - name: Setup submodules sparse-checkout
        run: |
          chmod +x scripts/setup-submodules-sparse.sh
          ./scripts/setup-submodules-sparse.sh
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          check-latest: true
      - run: npm install
        name: Install dependencies
      - run: npm run build
        name: Build
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # MCP publishing moved to a dedicated workflow triggered on GitHub release events
